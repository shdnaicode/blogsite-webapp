<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/css/register.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="form-contain">
        <form class="register-form">
          <h2 class="title-form">Create an account</h2>

          <label for="username" class="label-username">Username</label>
          <input id="username" name="username" type="text" required class="input-username" />

           <label for="gmail" class="label-gmail">Gmail</label> 
          <input id="gmail" name="gmail" type="email" required class="input-gmail" />

           <label class="label-password">Password</label>
          <input id="password" name="password" type="password" required class="input-password" />

          <button type="submit" class="submit-button">Register</button>
        </form>
        <div class="login-link">Already registered?&nbsp;<a class="login-path" href="login.html">Click here!</a></div>
      </div>
    </div>
  </body>
</html>
