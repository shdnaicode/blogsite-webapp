<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
 <div class="form-container">
      <div class="form-contain">
        <form class="register-form">
          <h2 class="title-form">Login to account</h2>

           <label for="gmail" class="label-gmail">Gmail</label> 
          <input id="gmail" name="gmail" type="email" required class="input-gmail" />

           <label class="label-password">Password <a class="forgot-path" href="#">Forgot Password?</a></label>
          <input id="password" name="password" type="password" required class="input-password" />

          <button type="submit" class="submit-button">Login</button>
        </form>
        <div class="register-link">Need an account?&nbsp;<a class="register-path" href="register.html">Click here!</a></div>

        <div class="divider"></div>
      </div>
    </div>
</body>
</html>
